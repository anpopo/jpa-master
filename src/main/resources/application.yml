      driver-class-name: org.h2.Driver
      #url: jdbc:h2:mem:test-jpa-master  # in-memory db 설정
      username: sa
      password:
      jdbc-url: jdbc:h2:~/test;AUTO_SERVER=true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size : 100
    database-platform: org.hibernate.dialect.H2Dialect
