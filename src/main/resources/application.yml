server:
  port: 8080
  servlet:
    application-display-name: jpa-master
    context-path: /api  # 전역 api path 설정

spring:
  application:
    name: jpa-master
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
